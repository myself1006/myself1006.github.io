<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
</head>

<body>
    <div class="reg">
        <h1>欢迎注册网易邮箱</h1>
        <!-- 表单域：收集用户的区域 -->
        <!-- action：指定接受表单数据的文件地址，让index页面接受 -->
        <!-- method:发送数据的方式：有几种放式：get：私密性低 post:私密强 -->
        <form action="index.html" method="get">
            <!-- <input type="text"> -->
            <ul>
                <!-- 邮箱 -->
                <li><input type="email" placeholder="电子邮件" name="email"></li>
                <!-- 密码 -->
                <li><input type="password" placeholder="密码" name="pw"></li>
                <!-- 手机号 -->
                <li><input type="tel" placeholder="电话号码" name="phone"></li>
            </ul>
            <p><input type="checkbox" />同意《服务条款》、《隐私政策》和《儿童隐私政策》</p>
            <!-- submit ：当input的style -->
            <input type="submit" value="立即注册">
            <input type="reset" value="重置">
            <p>手机号码就是邮箱账号，快速注册“手机号码@163.com”</p>
        </form>
    </div>
</body>

</html>
